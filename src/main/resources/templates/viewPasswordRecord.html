<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <title>View Passwords</title>
</head>
<body>

<header th:replace="~{header::Header}">
</header>

<main>

    <h2>View Password Records</h2>

        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Username</th>
                <th>Password</th>
                <th>URL</th>
                <th>Email</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="record : ${passwordRecords}">
                <td th:text="${record.ID}"></td>
                <td th:text="${record.title}"></td>
                <td th:text="${record.username}"></td>
                <td th:text="${record.password}"></td>
                <td th:text="${record.url}"></td>
                <td th:text="${record.email}"></td>
                <td th:text="${record.notes}"></td>
            </tr>
            </tbody>
        </table>

    <p th:if="${passwordRecords.size() == 0}">No Records found.</p>

</main>
</body>
</html>
